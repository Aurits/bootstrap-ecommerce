<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activa Arts - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/custom.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Activa Arts Admin</h3>
            </div>
            <ul class="list-unstyled">
                <li><a href="dashboard-home.html"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li><a href="manage-orders.html"><i class="bi bi-box-seam"></i> Manage Orders</a></li>
                <li><a href="manage-products.html"><i class="bi bi-grid"></i> Manage Products</a></li>
                <li><a href="customer-management.html"><i class="bi bi-people"></i> Customer Management</a></li>
                <li class="active"><a href="reports.html"><i class="bi bi-graph-up"></i> Reports</a></li>
                <li><a href="settings.html"><i class="bi bi-gear"></i> Settings</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <header class="dashboard-header">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col">
                            <h1>Reports</h1>
                        </div>
                        <div class="col-auto">
                            <div class="user-menu dropdown">
                                <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">
                                    <img src="https://via.placeholder.com/40" alt="Admin" class="rounded-circle">
                                    <span>Admin User</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="settings.html">Profile</a></li>
                                    <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container-fluid dashboard-content">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Report Filters</h5>
                                <form class="row g-3">
                                    <div class="col-md-3">
                                        <label for="reportType" class="form-label">Report Type</label>
                                        <select id="reportType" class="form-select">
                                            <option selected>Sales</option>
                                            <option>Revenue</option>
                                            <option>Orders</option>
                                            <option>Customers</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="dateRange" class="form-label">Date Range</label>
                                        <select id="dateRange" class="form-select">
                                            <option selected>Last 7 days</option>
                                            <option>Last 30 days</option>
                                            <option>This month</option>
                                            <option>Last month</option>
                                            <option>Custom range</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="compareWith" class="form-label">Compare With</label>
                                        <select id="compareWith" class="form-select">
                                            <option selected>Previous period</option>
                                            <option>Same period last year</option>
                                            <option>No comparison</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="form-label">&nbsp;</label>
                                        <button type="submit" class="btn btn-custom w-100">Generate Report</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sales Overview</h5>
                                <canvas id="salesChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Top Selling Products</h5>
                                <canvas id="topProductsChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Customer Acquisition</h5>
                                <canvas id="customerAcquisitionChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sales Chart
        var salesCtx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5, 2, 3, 10],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Top Products Chart
        var topProductsCtx = document.getElementById('topProductsChart').getContext('2d');
        var topProductsChart = new Chart(topProductsCtx, {
            type: 'bar',
            data: {
                labels: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Customer Acquisition Chart
        var customerAcquisitionCtx = document.getElementById('customerAcquisitionChart').getContext('2d');
        var customerAcquisitionChart = new Chart(customerAcquisitionCtx, {
            type: 'pie',
            data: {
                labels: ['Organic Search', 'Direct', 'Referral', 'Social Media'],
                datasets: [{
                    data: [30, 50, 20, 10],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
